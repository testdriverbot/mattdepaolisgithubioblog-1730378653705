version: 4.0.78
steps:
  - prompt: Click on an article title such as "Monte Carlo Tree Self-Refine".
    commands:
      - command: hover-text
        text: Monte Carlo Tree Self-Refine
        description: article title
        action: click
  - prompt: Assert that the article page loads.
    commands:
      - command: assert
        expect: the article title "Monte Carlo Tree Self-Refine" is visible
  - prompt: >-
      Verify that article content is displayed.  # Use the content of the file
      from the environment
    commands:
      - command: assert
        expect: >-
          the article content "The rapid advancement of artificial intelligence
          has ushered in a new era" is visible
